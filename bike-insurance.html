<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Insurance Application Form</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h2>Bike Insurance Application Form</h2>
        <form action="/submit" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="address">Residential Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="bike_model">Bike Model:</label>
            <input type="text" id="bike_model" name="bike_model" required>

            <label for="bike_year">Year of Manufacture:</label>
            <input type="number" id="bike_year" name="bike_year" min="1900" max="2024" required>

            <label for="registration_no">Registration Number:</label>
            <input type="text" id="registration_no" name="registration_no" required>

            <label for="insurance_type">Type of Insurance:</label>
            <select id="insurance_type" name="insurance_type" required>
                <option value="comprehensive">Comprehensive</option>
                <option value="third_party">Third Party</option>
            </select>

            <label for="insurance_period">Insurance Period:</label>
            <select id="insurance_period" name="insurance_period" required>
                <option value="1_year">1 Year</option>
                <option value="2_years">2 Years</option>
                <option value="3_years">3 Years</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
